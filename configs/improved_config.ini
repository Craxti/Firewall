# Улучшенная конфигурация для Firewall
# Этот файл содержит примеры настроек для различных сценариев

[local_config]
# Сетевой интерфейс
iface=eth0
# Имя хоста
rh_host=firewall-server
# IP адрес сервера
rh_ipaddr=192.168.1.100
# Маска подсети
netmask=255.255.255.0
# Адрес шлюза
gateway_addr=192.168.1.1
# DNS сервер
dns=8.8.8.8
# MAC адрес (опционально)
rh_mac=00:11:22:33:44:55

[firewall_config]
# Целевые сети для сканирования/мониторинга
target_range=10.0.0.0/8
target_range=172.16.0.0/12
# Доверенные сети
trusted_range=192.168.1.0/24
trusted_range=192.168.0.0/16
# Исключенные сети (блокируются)
nostrike=192.168.1.5/32
nostrike=10.0.0.100/32

[security_settings]
# Включить логирование
log_exceptions=true
# Блокировать ping
disallow_ping=false
# Разрешить исходящий ICMP
allow_outbound_icmp=true
# Блокировать DHCP
disallow_dhcp=false

[advanced_settings]
# Симуляция правил перед применением
simulate=false
# Тихий режим
quiet=false
# Показать правила после применения
show_rules=true
